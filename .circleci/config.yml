version: 2.1

orbs:
  azure-cli: circleci/azure-cli@1.1.0

jobs:
  build:
    docker:
      - image: mcr.microsoft.com/dotnet/sdk:7.0
      - image: mcr.microsoft.com/azure-storage/azurite
        command: azurite --blobHost 0.0.0.0 --blobPort 10000 --queueHost 0.0.0.0 --queuePort 10001 --tableHost 0.0.0.0 --tablePort 10002
      - image: eventstore/eventstore:22.10.2-buster-slim
        environment:
          EVENTSTORE_CLUSTER_SIZE: 1
          EVENTSTORE_RUN_PROJECTIONS: All
          EVENTSTORE_START_STANDARD_PROJECTIONS: 1
          EVENTSTORE_EXT_TCP_PORT: 1113
          EVENTSTORE_HTTP_PORT: 2113
          EVENTSTORE_INSECURE: 1
          EVENTSTORE_ENABLE_EXTERNAL_TCP: 1
          EVENTSTORE_ENABLE_ATOM_PUB_OVER_HTTP: 1
      - image: 'circleci/mongo:latest'
        environment:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: password
      - image: "mcr.microsoft.com/mssql/server:latest"   
        environment:
          SA_PASSWORD: "Sup3r_Lam3_P4ss"
          ACCEPT_EULA: "Y"    
      
    steps:
      - checkout

      - run:
          name: Build solution
          command: |
            cd ./src
            dotnet restore
            dotnet build --no-restore -c Debug

      - run:
          name: Test
          command: |            
            cd ./src
            dotnet test -c Debug 